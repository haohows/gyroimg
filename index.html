<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 100%;
            position: relative;
            transform: translate3d(0px, 0px, 0px);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .bgimg {
            position: absolute;
            height: 100vh;
        }
    </style>
</head>

<body>
    alpha:<span id="alpha"></span><br />
    beta:<span id="beta"></span><br />
    gamma:<span id="gamma"></span><br />
    <p class="translateZ">trarslateZ</p>
    <div id="wrap" class="wrap">
        <img class="bgimg" src="http://www.hr.fju.edu.tw/showImg/image/image4.jpg"  alt="">
    </div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function (event) {

            var a = document.getElementById('alpha'),
                b = document.getElementById('beta'),
                g = document.getElementById('gamma'),
                alpha = event.alpha,
                beta = event.beta,
                gamma = event.gamma;

            a.innerHTML = Math.round(alpha);
            b.innerHTML = Math.round(beta);
            g.innerHTML = Math.round(gamma);
            var translateZ = parseInt(Math.round(gamma) * 10);
            $(".translateZ").html(translateZ);
            $(".wrap").css({
                'transform': 'translateX(' + translateZ + 'px)'
                // 'transform': 'translateX(10px)'
            })
        }, false);
    } else {
        document.querySelector('body').innerHTML = '瀏覽器不支援陀螺儀';
    }
</script>

</html>
