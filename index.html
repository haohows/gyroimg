<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
        }

        .wrap {
            position: relative;
            width: 100%;
            height: 100%;
            position: relative;
            transform: translate3d(0px, 0px, 0px);
            transform-style: preserve-3d;
            backface-visibility: hidden;
        }

        .bgimg {
            position: absolute;
        }
    </style>
</head>

<body>
    gamma:<span id="gamma"></span><br />
    <p class="translateZ">trarslateZ</p>
    <div id="wrap" class="wrap">
        <img class="bgimg" src="https://p1-tt.byteimg.com/origin/pgc-image/aeee99cf50d94cbc977c0597b541ba53.jpg" alt="">
    </div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function (event) {

            var
                g = document.getElementById('gamma'),

                gamma = event.gamma;


            g.innerHTML = Math.round(gamma);
            var translateZ = parseInt(Math.round(gamma) * 10);
            $(".translateZ").html(translateZ);
            $(".wrap").css({
                'transform': 'translateX(' + translateZ + 'px)'
                // 'transform': 'translateX(10px)'
            })
        }, false);
    } else {
        document.querySelector('body').innerHTML = '你的浏览器不支持陀螺仪';
    }
</script>

</html>
