<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        .wrap {
            display: flex;
            justify-content: center;

        }

        .bgImg {
            height: calc(100vh - 50px);
        }
    </style>
</head>

<body>
    <div style="height:50px;">
        <span>gamma:<span id="gamma"></span><br /></span>
        <span class="translateZ">trarslateZ</span>
    </div>
    <div class="wrap">
        <img src="https://p1-tt.byteimg.com/origin/pgc-image/aeee99cf50d94cbc977c0597b541ba53.jpg" class="bgImg">
    </div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function (event) {

            var
                g = document.getElementById('gamma'),

                gamma = event.gamma;


            g.innerHTML = Math.round(gamma);
            var translateZ = parseInt(Math.round(gamma) * 0.5);
            $(".translateZ").html(translateZ);
            let wrap = document.querySelector('.wrap')
            wrap.style.transform = 'translateX(' + translateZ + 'px)'
        }, false);
    } else {
        document.querySelector('body').innerHTML = '你的浏览器不支持陀螺仪';
    }
</script>

</html>
