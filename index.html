<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        .wrap {
            display: flex;
            justify-content: center;

        }

        .bgImg {
            min-height: 100%;
        }
    </style>
</head>

<body>
    <div style="height:50px">
        <span>gamma:<span id="gamma"></span><br /></span>
        <span class="translateZ">trarslateZ</span>
    </div>
    <div class="wrap">
        <img src="https://firebasestorage.googleapis.com/v0/b/puzzlesys-c76b1.appspot.com/o/image%2FXVlds0iFdRQ3sflgTWaEVtkMnSs1%2Fa5bbf081-abb3-4c16-90de-5504582fea1b?alt=media&token=13df2cc5-bd5b-4d02-8d2e-1e30b96ffda3"
            class="bgImg">
    </div>
</body>
<script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
    if (window.DeviceOrientationEvent) {
        window.addEventListener('deviceorientation', function (event) {

            let g = document.getElementById('gamma')
            let gamma = event.gamma;


            g.innerHTML = Math.round(gamma);
            var translateZ = parseInt(Math.round(gamma) * 0.3);
            $(".translateZ").html(translateZ);
            let wrap = document.querySelector('.wrap')
            wrap.style.transform = 'translateX(' + translateZ + 'px)'
        }, false);
    } else {
        document.querySelector('body').innerHTML = '你的浏览器不支持陀螺仪';
    }
</script>

</html>
